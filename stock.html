<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css_practice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Marathon Registration</title>
</head>



<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <div class="container-fluid min-vh-100">
            <div class="row h-100">
                <div class="col-lg-3 min-vh-100">
                    <p>Race Registration</p>
                </div>
                <div id="inputs" class="col-lg-6 min-vh-100">
                    <div class="col">
                        <div class="row-xxl-3">
                            <form action="/sent" method="get"> 
                            <div id="name">
                                <label for="first"> First name </label>
                                <input id="first" type="text" placeholder="Enter name" name="first" required>
                                <label for="last"> Last name </label>
                                <input id="last" type="text" placeholder="Enter name" name="last" required>
                            </div>
                            </form>
                        </div>
                        <div class="row-xxl-6">
                            <label for="select"> Select a Race: </label> <br>
                            <div>
                                <input type="radio" name="race" value="1"> Fun Run 5k
                            </div>  <!-- using div is important-->
                            <div>
                                <input type="radio" name="race" value="2"> Half Marathon
                            </div>
                            <div>
                                <input type="radio" name="race" value="3"> Full Marathon
                            </div>
                        </div>

                        <div class="row-xxl-3">
                            <label for="email"> Email: </label>
                            <input type="email" name="email" id="email" placeholder="Enter Email" required>

                            <label for="password" >Password: dd</label>
                            <input type="password" id="password" name="password" placeholder="Enter Password"
                            minlength=5 maxlength=15 required>
                        </div>

                
                        <div class="row-xxl-3">
                            <label for="age_group"> Select Age Group </label>
                            <select name="group" id="age_group">
                                <option value="kids"> under 18</option>
                                <option value="ya"> 18 ~ 30</option>
                                <option value="adults"> 30 ~ 50</option>
                                <option value="seniors"> over 50 </option>
                            </select>
                        </div>
                        <div class="row-xxl-3">
                            <p>
                                <button type="submit">Register </button>
                            </p>
                        </div>
                    </div>
                </div>        
             </div>
        </div>
</body>
</html>
